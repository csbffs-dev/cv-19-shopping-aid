<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Report New Item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-label position="floating">Store Name</ion-label>
      <ion-input placeholder="e.g. Costco" [(ngModel)]="storeName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Zipcode</ion-label>
      <ion-input placeholder="Zip Code" [(ngModel)]="storeZipCode" (ionBlur)="checkZipCodePopOver($event)"></ion-input>
    </ion-item>

    <ion-card-content>
      <ion-label>
        Closest Stores
      </ion-label>
      <ion-list>
        <ion-item *ngFor="let store of stores">{{store.name}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
