<form (ngSubmit)="addStore()">
  <ion-header>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Report New Store</ion-title>
        <ion-buttons slot="primary">
          <ion-button type="submit" [disabled]="!store.isDefined()">
            save
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <br>
    <ion-item>
      <ion-label position="floating">Store Name</ion-label>
      <ion-input placeholder="e.g. Costco" [(ngModel)]="store.name"
        [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Street Address</ion-label>
      <ion-input placeholder="4401 4th Ave S, Seattle, WA, 98134" [(ngModel)]="store.address"
      [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>
  </ion-content>
  
</form>
