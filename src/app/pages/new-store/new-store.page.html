<form (ngSubmit)="addStore()">
  <ion-header>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Report New Store</ion-title>
        <ion-buttons slot="primary">
          <ion-button type="submit" [disabled]="!store.isDefined()">
            save
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <br>
    <ion-item>
      <ion-label position="floating">Store Name</ion-label>
      <ion-input placeholder="e.g. Costco" [(ngModel)]="store.name"
        [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Street Address</ion-label>
      <ion-input placeholder="123 Abc Rd. #1" [(ngModel)]="store.street"
      [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-label position="floating">City</ion-label>
            <ion-input placeholder="Seattle" [(ngModel)]="store.city"
              [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-col>
          <ion-col size="3">
            <ion-label position="floating">State</ion-label>
            <ion-select [interfaceOptions]="selectOptions" interface="action-sheet" placeholder="WA"
              [(ngModel)]="store.state" [ngModelOptions]="{standalone: true}">
              <ion-select-option value="state" *ngFor="let state of states">{{state}}</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Zip Code</ion-label>
      <ion-input placeholder="12345" [(ngModel)]="store.zipCode" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <br>
  </ion-content>
  
</form>
